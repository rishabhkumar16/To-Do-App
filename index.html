<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-light">
    <nav class=" navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand mx-auto" href="#">Notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        </div>
    </nav>
    <form class="container pt-5">
        <div class="form-group row">
            <label for="note-title" class="col-sm-2 col-form-label">Note Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="note-title" placeholder="Title">
            </div>
        </div>
        <div class="form-group row">
            <label for="note-text" class="col-sm-2 col-form-label">Note</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="note-text" rows="8" placeholder="Note"></textarea>
            </div>
        </div>
      
        <div class="form-group row">
            <div class="col-sm-10  ">
                <button type="submit" class="btn add-btn" id="add-btn">Add Note</button>
                <button type="submit" class="btn clear-btn ml-2" onclick="removeAll()" id="clear-btn">Clear List</button>
            </div>
        </div>
    </form>

    <section>
         
    <hr class="container">
    <h5 class="text-center">Your Notes</h5>
    <!-- Your Note will be shown here -->
    <div class="container pt-3">
        <div class="row">
            <div class="col-sm-12" id="notes">
                
            </div>
           
        </div>
    </div>

    </section>
    <footer>
        <div>
            <p></p>
        </div>
    </footer>

</body>

<script src="script.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>

</html>
